# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
name: TruffleHog Secret Scan

on:
    push:
    pull_request:
    workflow_dispatch:
    schedule:
        - cron: "44 4 * * 0" # Runs every Sunday at midnight UTC; https://crontab.guru/#0_0_*_*_0

permissions:
    contents: read

jobs:
    trufflehog:
        runs-on: ubuntu-latest
        concurrency:
            group: trufflehog-${{ github.ref }}
            cancel-in-progress: false
        steps:
            - name: Harden the runner (Audit all outbound calls)
              uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
              with:
                  egress-policy: audit

            - name: Checkout code
              uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
              with:
                  fetch-depth: 0
            - name: Secret Scanning (entire repo)
              uses: trufflesecurity/trufflehog@6961f2bace57ab32b23b3ba40f8f420f6bc7e004 # v3.93.3
              with:
                  base: ""
                  head: ${{ github.ref_name }}
                  # Only fail the job for VERIFIED secrets.
                  # Unverified/unknown results are often high-noise in OSS repos
                  # (example strings, docs, placeholder tokens) and already
                  # covered by other scanners (gitleaks, etc.).
                  extra_args: --results=verified --exclude-detectors=URI
