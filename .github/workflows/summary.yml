# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
name: Summarize new issues and pull requests

on:
    issues:
        types: [opened, edited]
    pull_request:
        types: [opened, edited, synchronize]

permissions:
    models: read
    contents: read

jobs:
    inference:
        runs-on: ubuntu-latest
        if: github.event_name == 'issues' || (github.event_name == 'pull_request' && github.event.pull_request.user.login != 'dependabot[bot]')
        permissions:
            issues: write
            pull-requests: write
            contents: read
            models: read
        concurrency:
            group: summary-${{ github.ref }}
            cancel-in-progress: false

        steps:
            - name: Harden the runner (Audit all outbound calls)
              uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
              with:
                  egress-policy: audit

            - name: Checkout repository
              uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

            - name: Run AI inference
              id: inference
              if: github.event.pull_request.head.repo.full_name == github.repository
              uses: actions/ai-inference@a6101c89c6feaecc585efdd8d461f18bb7896f20 # v2.0.5
              with:
                  prompt: |
                      Summarize the following GitHub ${{ github.event_name == 'pull_request' && 'pull request' || 'issue' }} in order to explain it to the project owner:
                      Title: ${{ github.event.pull_request.title || github.event.issue.title }}
                      Body: ${{ github.event.pull_request.body || github.event.issue.body }}

            - name: Comment with AI summary
              run: |
                  if [ "${{ github.event_name }}" = "pull_request" ]; then
                    gh pr comment "$PR_NUMBER" --body "$RESPONSE"
                  else
                    gh issue comment "$ISSUE_NUMBER" --body "$RESPONSE"
                  fi
              env:
                  enable-github-mcp: true
                  model: gpt-5
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  token: ${{ secrets.GITHUB_TOKEN }}
                  github-mcp-token: ${{ secrets.GITHUB_TOKEN }}
                  ISSUE_NUMBER: ${{ github.event.issue.number }}
                  PR_NUMBER: ${{ github.event.pull_request.number }}
                  RESPONSE: ${{ steps.inference.outputs.response }}
                  prompt-file: ".github/prompts/PR-Review.prompt.md"
                  system-prompt-file: ".github/prompts/BeastMode.prompt.md"
                  endpoint: "https://models.github.ai/inference"
                  max-tokens: 2000

            - name: Print Output
              id: output
              run: |
                  echo "${{ steps.inference.outputs.response }}"
                  echo "${{ steps.inference.outputs.response-file }}"
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
